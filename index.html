<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
         <button><img src="images/search-svgrepo-com.svg" width="20px" ></button>
        </div>
        <div class="weather">
            <img src="images/reshot-icon-weather-VAUPX2QFJK.svg"   class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity_728093.png" width="200px" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
              
                <div class="col">
                    <img src="images/reshot-icon-wind-DGVNQWJF53.svg" width="200px">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script>
    const apikey = "dc08d1a0db06ed86eede00ee86eb9a13";
    const searchbox = document.querySelector(".search input");
    const searchbtn = document.querySelector(".search button");

    async function checkWeather(city) {
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apikey}`;
        
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            console.log(data); // Shows weather info in console

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        } catch (error) {
            console.error("Error fetching weather data:", error);
        }
    }

    searchbtn.addEventListener("click", () => {
        checkWeather(searchbox.value);
    });

    // Load default city weather on start
    checkWeather("Bangalore");
</script>


</body>
</html>
